<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Time Goblin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');

    body {
      font-family: 'Rock Salt', cursive;
      background: #d6f5d6;
      color: #3e3e3e;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 3.5em;
      color: #3b5c3b;
      text-shadow: 1px 1px 5px #a5c9a5;
      margin-bottom: 0;
    }

    h3 {
      color: #517451;
      font-weight: 400;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .goblin {
      width: 450px;
      height: auto;
      margin-top: 10px;
      animation: bounce 3s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #controls {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    #controls button {
      padding: 12px 24px;
      font-family: 'Caveat', cursive;
      font-size: 20px;
      background-color: #4caf50;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    #controls button:hover {
      transform: scale(1.1);
      background-color: #388e3c;
    }

    #webcam-container canvas {
      border: 4px solid #7fbf7f;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    #display {
      font-size: 48px;
      margin: 30px 0;
      color: #228b22;
      text-shadow: 0 0 6px #aaffaa;
      font-weight: bold;
    }

    .sass-box {
      margin-top: 20px;
      font-style: italic;
      color: #2e7031;
      font-size: 1.3em;
      padding: 0 20px;
    }

    .magic-anim {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      pointer-events: none;
    }

    #label-container div {
      font-size: 14px;
      color: #3c573c;
      margin: 5px;
    }
    .goblin-button {
  margin-top: 30px;
  padding: 14px 30px;
  font-family: 'Caveat', cursive;
  font-size: 24px;
  background: linear-gradient(to right, #66bb6a, #43a047);
  border: 2px solid #2e7d32;
  border-radius: 12px;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s, background 0.3s;
}

.goblin-button:hover {
  background: linear-gradient(to right, #81c784, #4caf50);
  transform: scale(1.05);
}
#gesture-tab {
  width: 300px;
  height: 300px;
  background: #e0f2e0;
  border: 4px solid #66bb6a;
  border-radius: 16px;
  margin: 20px auto;
  box-shadow: 0 8px 16px rgba(0,0,0,0.15);
  position: relative;
  padding: 10px;
  display: flex;
  flex-direction: column;
  justify-content: start;
  align-items: center;
}

#gesture-label {
  font-family: 'Caveat', cursive;
  font-size: 22px;
  color: #33691e;
  margin-bottom: 5px;
}

  </style>
</head>
<body>
  <h1>The Time Goblin</h1>
  <h3>Mischievous, magical, and always judging your gestures</h3>

  <img src="logo.png" class="goblin" alt="Goblin Mascot">

 <div id="gesture-tab">
  <div id="gesture-label">Gesture Magic</div>
  <div id="webcam-container"></div>
</div>
<div id="label-container"></div>

<div id="controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

 
</button>


  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <div id="display">00:00</div>

  <div class="sass-box" id="sass">Summon me with flair... or not at all.</div>
  <canvas class="magic-anim" id="magicEffect"></canvas>

  <!-- Libraries & Scripts -->
  <!-- TensorFlow.js core -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

<!-- Teachable Machine Image library -->
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

<!-- Your own scripts (must come AFTER the above) -->
<script src="timer.js"></script>
<script src="gesture-control.js"></script>

</body>
</html>
